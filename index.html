<body class='default'>
    <!-- 매인 -->
    <div id="layout" style="position: absolute; top: 0px; left: 0px; bottom: 0px; right: 0px;"></div>

    <script type="text/javascript">

        //날자 포맷 ====================================================
        Date.prototype.Format = function (fmt) { 
            var o = {
                "M+": this.getMonth() + 1, //월
                "d+": this.getDate(), //일
                "H+": this.getHours(), //시간
                "m+": this.getMinutes(), //분
                "s+": this.getSeconds(), //초
                "q+": Math.floor((this.getMonth() + 3) / 3), //분기
                "S": this.getMilliseconds() //밀리초
            };
            if (/(y+)/.test(fmt)) fmt = fmt.replace(RegExp.$1, (this.getFullYear() + "").substr(4 - RegExp.$1.length));
            for (var k in o)
                if (new RegExp("(" + k + ")").test(fmt)) fmt = fmt.replace(RegExp.$1, (RegExp.$1.length == 1) ? (o[k]) : (("00" + o[k]).substr(("" + o[k]).length)));
            return fmt;
        }
        //날자 포맷 ====================================================

        $(function() {
            const pstyle = 'border: 1px #dfdfdf; padding: 5px;width:1105px;';

            $('#layout').w2layout({
                name: 'layout',
                padding: 0,
                panels: [
                    { type: 'left',size: 90},
                    // { type: 'left', size: '50%', style: pstyle}, 
                    { type: 'main', size: '100%', style: pstyle}, 
                    // { type: 'right', size: '20%', style: pstyle},
                    // { type: 'preview', size: '50%', style: pstyle}, 
                    { type: 'preview', size: '30px', style: 'border: 0px #dfdfdf; padding: 0px;width:1105px;'}
                ]
            })
        })
    </script>
